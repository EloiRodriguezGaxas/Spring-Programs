<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css"
          th:href="@{style.css}"/>
    <title>Create User</title>
</head>
<body>


<h1>Register</h1>

<form method="POST" th:object="${userLab}">
    <div class="errors" th:if="${#fields.hasErrors('*')}">
        <ul>
            <li th:each="err : ${#fields.errors('*')}"
                th:text="${err}">Input is incorrect</li>
        </ul>
    </div>
    <input type="hidden" name="_flowExecutionKey" th:value="${flowExecutionKey}"/>

    <label th:class="${#fields.hasErrors('name')}? 'error'">First Name</label>:
    <input type="text" th:field="*{name}"
           th:class="${#fields.hasErrors('name')}? 'error'" /><br/>

    <label th:class="${#fields.hasErrors('secondName')}? 'error'">Last Name</label>:
    <input type="text" th:field="*{secondName}"
           th:class="${#fields.hasErrors('secondName')}? 'error'" /><br/>

    <label th:class="${#fields.hasErrors('email')}? 'error'">Email</label>:
    <input type="text" th:field="*{email}"
           th:class="${#fields.hasErrors('email')}? 'error'" /><br/>

    <label th:class="${#fields.hasErrors('username')}? 'error'">Username</label>:
    <input type="text" th:field="*{username}"
           th:class="${#fields.hasErrors('username')}? 'error'" /><br/>

    Password: <input type="password" name="password"/><br/>


    <input type="submit" value="Create User" name="_eventId_usernameEntered" />
    <input type="submit" value="Cancel" name="_eventId_cancel"/>

</form>

<h3>Login with Username and Password</h3>
<form name='f' method='POST'>
    <table>
        <tr><td>User:</td><td><input type='text' name='username' value=''/></td></tr>
        <tr><td>Password:</td><td><input type='password' name='password'/></td></tr>
        <tr><td><input type='checkbox' name='remember-me'/></td><td>Remember me on this computer.</td></tr>
        <tr><td colspan='2'><input name="_eventId_login" type="submit" value="Login"/></td></tr>
    </table>
</form>
</body>
</html>
